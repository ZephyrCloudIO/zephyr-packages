name: On Pull Request
on:
  pull_request:
  workflow_dispatch:
    inputs:
      branch:
        description: on the master branch
        required: true
        default: 'master'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master
      - name: run build-all
        run: pnpm build-all --exclude="examples/**" && exit 0

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master
      - name: run lint
        run: pnpm dlx nx affected -t lint

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    environment: development
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}
      # TODO: Broken for some reason.
      # - uses: nrwl/nx-set-shas@v4
      #   with:
      #     main-branch-name: 'origin/master'
      - name: Set Base SHA
        run: |
          git fetch origin master
          echo "NX_BASE=$(git rev-parse origin/master)" >> $GITHUB_ENV
          echo "NX_HEAD=$(git rev-parse HEAD)" >> $GITHUB_ENV

      - run: git config user.name "Test User"
      - run: git config user.email "test.user@valor-software.com"
      - run: git config remote.origin.url "git@github.com:TestZephyrCloudIO/test-zephyr-packages.git"

      - name: run test
        env:
          ZE_IS_PREVIEW: true
          ZE_API: ${{ vars.ZE_API }}
          ZE_API_GATEWAY: ${{ vars.ZE_API_GATEWAY }}
          ZE_SECRET_TOKEN: ${{ secrets.ZE_SECRET_TOKEN }}
        run: pnpm dlx nx affected -t test
