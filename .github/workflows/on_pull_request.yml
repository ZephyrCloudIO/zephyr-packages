name: On Pull Request
on:
  pull_request:
  workflow_dispatch:
    inputs:
      branch:
        description: on the master branch
        required: true
        default: 'master'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
  setup:
    uses: ./.github/workflows/setup.yml
    with:
      os: ${{ matrix.os }}
      node-version: 20
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js and PNPM
        uses: ./.github/workflows/setup.yml
        with:
          os: ubuntu-latest
          node-version: 20
      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master
      - name: run build-all
        run: pnpm build-all --exclude="examples/**" && exit 0

  lint:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js and PNPM
        uses: ./.github/workflows/setup.yml
        with:
          os: ubuntu-latest
          node-version: 20
      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master
      - name: run lint
        run: pnpm dlx nx affected -t lint

  test:
    needs: setup
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    environment: development
    steps:
      - uses: actions/checkout@v4
      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master
      - name: run test
        env:
          ZE_IS_PREVIEW: true
          ZE_API: ${{ vars.ZE_API }}
          ZE_API_GATEWAY: ${{ vars.ZE_API_GATEWAY }}
          ZE_SECRET_TOKEN: ${{ secrets.ZE_SECRET_TOKEN }}
        run: pnpm dlx nx affected -t test
