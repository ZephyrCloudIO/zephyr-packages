name: On Release
on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - name: Build packages
        run: pnpm build
      - name: Publish package on NPM ðŸ“¦
        run: pnpm ze-publish
