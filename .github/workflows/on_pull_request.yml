name: On Pull Request
on:
  pull_request:
  workflow_dispatch:
    inputs:
      branch:
        description: on the master branch
        required: true
        default: 'master'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    environment: development
    steps:
      - uses: actions/checkout@v4
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
      - uses: ./.github/actions/setup
      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master
      - name: run build affected
        env:
          ZE_IS_PREVIEW: true
          ZE_API: ${{ vars.ZE_API }}
          ZE_API_GATE: ${{ vars.ZE_API_GATEWAY }}
          ZE_SECRET_TOKEN: ${{ secrets.ZE_SECRET_TOKEN }}
        run: pnpm nx affected -t build --skipRemoteCache
      - name: Set ZEPHYR_CACHE
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "ZEPHYR_CACHE=$USERPROFILE\\.zephyr" >> $GITHUB_ENV
          else
            echo "ZEPHYR_CACHE=$HOME/.zephyr" >> $GITHUB_ENV
          fi
      - name: Upload built libs and cache
        uses: actions/upload-artifact@v4
        with:
          name: zephyr-cache-${{ matrix.os }}
          path: ${{ env.ZEPHYR_CACHE }}
          retention-days: 7
          include-hidden-files: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
      - uses: ./.github/actions/setup
      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master
      - name: run lint
        run: pnpm nx affected -t lint

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    environment: development
    steps:
      - uses: actions/checkout@v4
        with:
          # We need to fetch all branches and commits so that Nx affected has a base to compare against.
          fetch-depth: 0
      - uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}
      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master
      - name: run test
        env:
          ZE_IS_PREVIEW: true
          ZE_API: ${{ vars.ZE_API }}
          ZE_API_GATE: ${{ vars.ZE_API_GATEWAY }}
          ZE_SECRET_TOKEN: ${{ secrets.ZE_SECRET_TOKEN }}
        run: pnpm nx affected -t test

  e2e-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    name: End-to-end test of examples
    needs: build
    environment: development
    steps:
      - name: Set ZEPHYR_CACHE
        shell: bash
        run: |
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "ZEPHYR_CACHE=$USERPROFILE\\.zephyr" >> $GITHUB_ENV
          else
            echo "ZEPHYR_CACHE=$HOME/.zephyr" >> $GITHUB_ENV
          fi
      - name: Download zephyr cache
        id: download-cache
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: zephyr-cache-${{ matrix.os }}
          path: ${{ env.ZEPHYR_CACHE }}
      - name: Exit early if no cache is found
        if: steps.download-cache.outcome != 'success'
        shell: bash
        run: |
          echo "No build cache was found. Exiting early."
          exit 0
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: ./.github/actions/setup
        with:
          os: ${{ matrix.os }}
      - uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: master
      - name: Run e2e examples test
        run: pnpm nx run e2e-deployment:e2e-test -- --passWithNoTests
